{% extends 'zotravo/main.html' %}
{% load static %}
{% block content %}

<style>
    .content{
   background-image: url(images/corousel.jpg);
    background-repeat: no-repeat; 
    
    width:100vw;
    height:100vh;
    
    
} 
    .forms{
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        
        overflow: hidden;  
        margin: 200px;
    
    }
    .forms-border{
        border:2px solid #d7d8d6;
        border-radius: 10px;
        padding:20px 30px;
        margin:20px 0px;
        background-color: #d7d8d6;
        opacity: 0.7;
        display: flex;
       flex-direction: column;
       align-items:center ;
        position: absolute;
       z-index: 110;
       width: 50%;
       
    }
    .forms-border h1{
        font-size: 55px;
        font-weight: 600;
        
    }
    .forms-border h2{
        font-size:55px;
        font-weight:600;
        color:#dd4245;
    }
    .forms-border .form-start{
        display: flex;
       
       
        justify-content: center;
        text-align: left;
        margin: 20px;
        padding: 10px;
    
    
    }
    .forms-border .form-start label{
        font-size: 20px;
        margin:5px 0px;
    }
    .forms-border .form-start input{
        font-size: 20px;
        margin:5px 0px;
    }
    
    .forms-border .form-start .btn{
        padding: 8px 25px;
        margin: 10px 0px;
        font-size: 20px;
        background-color: whitesmoke;
        color: #dd4245;
        border:2px solid whitesmoke;
      
        
        border-radius: 5px;
        cursor: pointer;
    
    }
    .forms-border .form-start .btn:hover{
        background-color:#dd4245;
        color: whitesmoke;
        border:2px solid #dd4245;
        transition: all 0.4s ease;
    }
</style>
<div class="content">
   
           
    <div class="forms">
        <div class="forms-border">
        <h1>Login Page</h1>
        <div class="form-start">
        <form>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Pass</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword">
                </div>
              </div>
                    <input type="checkbox" required><span>I agree The Terms and Condition </span><br>
            <button class="btn">Login</button>

        </form>

    </div>
    </div>
    
    
</div>

{% endblock content %}
